OfflineTriggerStrategy = ThreeFoldAnywhere
OutputWaveformsToFile = true
; Choose between AllNeighbours, ParticleTrajectory, BackToBack, ThreeFoldAnywhere, described in README

DoHistograms = true
PlotCharge = 0.000
PlotMass = 0.000
PlotParticle = am241
; Choose between mCP_UFO, Y1S, Y2S, Y3S, JPsi

[G4RootFiles]

Particle = am241
ConfigType = Am241DistributionCloseEndConfig
; am241Config Am241DistributionCenteredFarEnd10and60keVConfig Am241DistributionMiddleConfig Am241DistributionCloseEndConfig Am241DistributionFarEndConfig
ConfigDetails = FullSettings.5b5.refl0.98.LG
PathName = /Users/chaffy/Work/Repository_MilliCharged/milliQan/LaptopResults/
NBlocks = 1,1,1
NStacks = 1

[DigitizerInformation]

WAVEFORMCUTOFF = 1.5
